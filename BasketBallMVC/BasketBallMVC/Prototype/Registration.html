<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="../Content/Site-Prototype.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <meta charset="utf-8" />

</head>
<body class="center">

    <header>
        <a id="main-header-logo" href="">
            <img src="../Content/Images/Banner.png" class="center" />
        </a>
    </header>


    <div id="registerSection">
        <div class="panel" id="registerPanel">
            <div class="panel-heading">
                <strong id="PanelText"> Rejestracja </strong>
            </div>
            <div class="panel-body">
                <div class="form-group input-group ">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input class="form-control" id="Nick" name="Nick" placeholder="Nick">
                </div>
                <div class="form-group input-group ">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                    <input class="form-control" id="Name" name="Name" placeholder="Imię">
                </div>

                <div class="form-group input-group ">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                    <input class="form-control" id="LastName" name="LastName" placeholder="Nazwisko">
                </div>

                <div class="form-group input-group ">
                    <span class="input-group-addon bold">@</span>
                    <input class="form-control" id="Email" name="Email" placeholder="Email" type="email">
                </div>
                <div class="form-group input-group ">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control" id="Pass" name="Pass" placeholder="Wprowadź Hasło" type="password">
                </div>
                <div class="form-group input-group ">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input class="form-control" id="RePass" name="RePass" placeholder="Potwierdź Hasło" type="password">
                </div>

                <input type="submit" class="btn btn-orange" value="Zarejestruj" />
            </div>
        </div>
    </div>

    <img id="homeLogo" src="../Content/Images/HomeLogo.png" />

    <footer style="margin-top:200px">
        <nav>
            <ul>
                <li><a href="">O nas</a></li>
                <li><a href="">Kontakt</a></li>
                <li><a href="">Wysyłka</a></li>
                <li><a href="">Regulamin</a></li>
            </ul>
        </nav>
        <div id="footer-cd-logo">
            <img src="../Content/Images/footer-cd.png" />
        </div>

        <div id="footer-copyright">
            Copyright &copy; 2016 BasketBall
        </div>
    </footer>


</body>
</html>
